<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<style>

#big_div {
	background-color: yellow;
	border-style: dashed;
	/* top right bottom left */
	padding: 50px 50px 100px 50px;
	border-radius: 25px;
}

.paragraph {
	font-size: 2em;
}

h1 {
	color: blue;
	font-size: 4em;

}

#little_div {
	background-color: blue;
	border-style: dashed;
	/* top right bottom left */
	padding: 50px 50px 100px 50px;
	border-radius: 25px;
}

</style>

</head>
<body>

<div id="big_div">
<h1>My First Heading</h1>
<p class="paragraph">My first paragraph.</p>
<p class="paragraph">My second paragraph.</p>
</div>

<div id="little_div">
</div>

</body>
</html>
